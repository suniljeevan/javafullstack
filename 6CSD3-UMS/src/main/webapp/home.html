<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>My Website</title>
<style>
   body {
     font-family:Arial,sans-serif;
     margin:0;
     padding:0;
     background-color:#f0f0f0;
   }
   header {
     background-color:#333;
     color:#fff;
     padding:20px;
     text-align:center;
   }
   nav {
     background-color:#444;
     padding:10px;
     text-align:center;
   }
   nav a{
     color:#fff;
     text-decoration:none;
     margin:0 10px;
   }
   .container {
      max-width:960px;
      margin:20px auto;
      padding:20px;
      background-color:#fff;
      border-radious:5px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
   }
   .content{
      margin-top:20px;
      text-align:center;
   }
   footer {
      background-color: #333;
      color:#fff;
      text-align:center;
      padding:10px;
      position:fixed;
      bottom:0;
      width:100%;
   }
</style>
</head>
<body>
<header><h1>Welcome to My Website</h1></header>
<nav>
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Services</a>
<a href="#">Contact</a>
</nav>
<div class="container">
<div class="content">
<h2>About Us</h2>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at tellus euismod, molestie turpis sit amet, consectetur nisl. Integer vitae odio vitae quam fermentum luctus.</p>
<form id="contactForm" onSubmit="return validateForm()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" required><br><br>
  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
  <input type="submit" value="Submit">
  </form><br>
  <div id="slideshow">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
  </div>
</div>
</div>
<footer>
<p>&copy; 2024 My Website, All rights reserved.</p>
</footer>
<script>
function displayMessage() {
	document.getElementById("message").innerText="Hello! Thanks for clicking.";
}
function validateForm() {
	var name=document.getElementById("name").value;
	var email=document.getElementById("email").value;
	var message=document.getElementById("message").value;
	if(name==""||email==""||message==""){
		alert("Please fill out all fields");
		return false;
	}else {
		alert("Form submitted successfully");
		return true;
	}
}
var slideIndex=0;
carouse1();
function carouse1() {
	var i;
	var slides=document.querySelectorAll("#slideshow img");
	for(i=0;i<slides.length;i++) {
		slides[i].style.display="none";
	}
	slideIndex++;
	if(slideIndex>slides.length) {
		slideIndex=1;
	}
	slides[slideIndex-1].style.display="block";
	setTimeout(carouse1,2000);
}
//JavaScript for light/dark mode toggle
function toggleDarkMode() {
    var body = document.body;
    body.classList.toggle("dark-mode");
}
</script>
</body>
</html>
